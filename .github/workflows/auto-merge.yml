name: Auto Merge dev -> main

on:
  push:
    branches: [ 'dev' ]

permissions:
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show remote branches (debug)
        run: |
          git remote -v
          git branch -av

      - name: Fetch all refs
        run: |
          git fetch --all --prune

      - name: Attempt merge dev -> main
        id: merge
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temporary branch from origin/main (do not fetch into checked-out main)
          git checkout --detach origin/main
          git checkout -b tmp-merge

          echo "Merging origin/dev into tmp-merge..."
          # Merge origin/dev into tmp-merge
          if git merge --no-edit origin/dev; then
            echo "MERGE_SUCCESS=true" >> $GITHUB_OUTPUT
          else
            echo "Merge failed (conflict)"
            git merge --abort || true
            echo "MERGE_SUCCESS=false" >> $GITHUB_OUTPUT
            exit 2
          fi

      - name: Push merged main back to origin
        if: steps.merge.outputs.MERGE_SUCCESS == 'true'
        run: |
          git push origin tmp-merge:main

      - name: Cleanup local branches
        if: always()
        run: |
          git checkout --detach origin/main || true
          git branch -D tmp-merge || true

      - name: Result
        run: |
          if [ "${{ steps.merge.outputs.MERGE_SUCCESS }}" = 'true' ]; then
            echo "Auto-merge completed and pushed to origin/main"
          else
            echo "Auto-merge did not complete due to conflicts. Manual intervention required."
            exit 1
          fi
